<body>
    <div class="container">
       <div class="displey-wrapper">
           <input type="number" value="" id="calc-input">
       </div>
       <div class="buttons-wrapper">

                    .
                </div>
                <div class="calc-button" id="add" data-digit="+">
                    +

                <div class="calc-button orandge" id="eqv" data-digit="=">

            </div>
       </div>
    </div>

    <script>
        var  a;
        var firstDigit;
        var operation;
        var secondDigit;
        var res;

        b7.onclick = function () {
            if (a===undefined) {
                a = parseInt(document.getElementById("b7").getAttribute("data-digit"));
                document.getElementById("calc-input").value = a;
            }
            else {

        dev.onclick = function () {
            firstDigit = a;
            a = undefined;                
            operation = "devide";
            document.getElementById("calc-input").value = firstDigit;
        }

        mult.onclick = function() {
            firstDigit = a;
            a = undefined;                
            operation = "multiplication";
            document.getElementById("calc-input").value = firstDigit;
        }

        min.onclick = function() {
            firstDigit = a;
            a = undefined;                
            operation = "minus";
            document.getElementById("calc-input").value = firstDigit;            
        }

        add.onclick = function() {
            firstDigit = a;
            a = undefined;                
            operation = "add";
            document.getElementById("calc-input").value = firstDigit;            
        }

        eqv.onclick = function() {
            secondDigit = a;
            switch (operation) {
                case "devide": 
                    res = firstDigit/secondDigit;
                    break;
                case "multiplication": 
                    res = firstDigit*secondDigit;
                    break;
                case "minus": 
                    res = firstDigit-secondDigit;
                    break;
                case "add": 
                    res = firstDigit+secondDigit;
                    break;
            
                default:
                    break;
            }
            document.getElementById("calc-input").value = res;
            a = res;
        }
    </script>
